<html>
<head>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">


    <link href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css" rel="stylesheet"
          crossorigin="anonymous">

    <!--
    <link href="https://cdn.datatables.net/1.10.18/css/jquery.dataTables.min.css" rel="stylesheet"  crossorigin="anonymous">
-->





    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>

    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

     <script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>

     <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.5.6/js/buttons.bootstrap4.min.js"></script>

    <script type="text/javascript" src="chart.js"></script>
</head>
<body>

<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
        <a class="nav-link active" id="countries-tab" data-toggle="tab" href="#countries" role="tab"
           aria-controls="countries" aria-selected="true">Countries</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" id="securities-tab" data-toggle="tab" href="#securities" role="tab"
           aria-controls="securities" aria-selected="false">Securities</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" id="currencies-tab" data-toggle="tab" href="#currencies" role="tab"
           aria-controls="currencies" aria-selected="false">Currencies</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" id="sectors-tab" data-toggle="tab" href="#sectors" role="tab" aria-controls="sectors"
           aria-selected="false">Sectors</a>
    </li>
</ul>
<div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="countries" role="tabpanel" aria-labelledby="countries-tab">
        <div id="regions_div" style="width: 900px; height: 500px;"></div>

        <table id="country-table" class="table table-striped table-bordered">
        </table>

    </div>
    <div class="tab-pane fade" id="securities" role="tabpanel" aria-labelledby="securities-tab">
        <table id="instrument-table" class="table table-striped table-bordered">
        </table>

    </div>
    <div class="tab-pane fade" id="currencies" role="tabpanel" aria-labelledby="currencies-tab">
        <table id="ccy-table" class="table table-striped table-bordered">
        </table>

    </div>
    <div class="tab-pane fade" id="sectors" role="tabpanel" aria-labelledby="sectors-tab">
        <table id="sector-table" class="table table-striped table-bordered">
        </table>
    </div>
</div>


</body>
</html>
